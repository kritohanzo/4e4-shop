{% extends 'shop/base.html' %}
{% load static %}
{% load template_filters %}
{% block title %} Обратная связь {% endblock %}
{% block content %}
<form method="post" action="{% url 'shop:feedback' %}" value="" class="text-center py-5">
    {% csrf_token %}
    {% for field in form %}
    {{ field }}
    {% endfor %}
    <div>
      <button type="submit" class="mt-4 btn btn-success">Оформить заказ</button>
    </div>
  </form>
{% endblock %}
